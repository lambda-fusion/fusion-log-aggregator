service:
  name: log-aggregator
plugins:
  - serverless-dotenv-plugin

provider:
  name: aws
  runtime: nodejs12.x
  region: eu-central-1
  iamRoleStatements:
    - Effect: Allow
      Action:
        - "logs:*"
      Resource: "*"
  profile: privat

functions:
  log-aggregator:
    handler: index.handler
    timeout: 60
    memorySize: 128
    environment:
      DB_USER: ${env:DB_USER}
      DB_PW: ${env:DB_PW}
